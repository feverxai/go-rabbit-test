version: '3'

services:
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rabbit
      MYSQL_USER: rabbit
      MYSQL_PASSWORD: password
    ports:
      - "6603:3306"
    volumes:
      - ./mysql/:/docker-entrypoint-initdb.d
  phpmyadmin:
    image: phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80